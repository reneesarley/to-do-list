<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <form id="todo-form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="task-name" placeholder="Task Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="due-date" placeholder="Due Date">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Urgency</label>
        <div class="col-sm-10">
          <input type="text" class="landmark-name" id="urgency-level" placeholder="Urgency">
        </div>
      </div>
      <fieldset class="form-group" id="category-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Category</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category-type" id="personal" value="Personal">
              <label class="form-check-label" for="gridRadios1">
                Personal
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category-type" id="work" value="Work">
              <label class="form-check-label" for="gridRadios2">
                Work
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category-type" id="school" value="School">
              <label class="form-check-label" for="gridRadios3">
                School
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category-type" id="appointment" value="Appointment">
              <label class="form-check-label" for="gridRadios3">
                Appointment
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Notes:</label>
        <textarea class="form-control" id="notes-box" rows="3"></textarea>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
      <div id="show-task">
        <div id="task-list">
          <form class ="unfinished-list" id="unfinished">
          </form>
        </div>
        <div id="task-detail">
          <h1>Selected Task Details:</h1>
          <h2></h2>
          <p>Due Date: <span class="detail-duedate"></span></p>
          <p>Urgency: <span class="detail-urgency"></span></p>
          <p>Category: <span class="detail-category"></span></p>
          <p>Notes: <span class="detail-notes"></span></p>
        </div>
          <div id="completed-tasks">
          <h2>Completed Tasks:</h2>
          <form class ="complete-list" id="complete">
          </form>
        </div>
      </div>
  </div>
</body>
</html>
